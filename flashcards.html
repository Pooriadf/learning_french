    <!-- Chosen Palette: Warm Neutrals (bg-amber-50, text-stone-800, card-white, accent-amber-500) -->
    <!-- Application Structure Plan: A single-page flashcard application. The core structure features a main header, a control bar (category filter dropdown, shuffle button), the interactive flashcard area (clickable to flip), and navigation controls (previous, flip, next) with a progress indicator. This structure was chosen for its directness and usability, immediately presenting the user with the learning tool and providing simple controls (category filter) to manage the large 200-word list effectively. -->
    <!-- Visualization & Content Choices: Report Info: 200 B1 French Words. Goal: Learn/Review Vocabulary. Presentation Method: Interactive HTML/CSS/JS flashcard (div with 3D flip effect). Interaction: Click card/button to flip; navigation buttons (next/prev) to change cards; dropdown (select) to filter deck by category; shuffle button. Justification: This directly fulfills the user's 'flashcard' request in the most intuitive, interactive way. Filtering is essential for making a 200-word deck usable. Library/Method: Vanilla JS for state (current card, current deck) and DOM manipulation; Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard-container.is-flipped .flashcard {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: white;
            color: #292524;
        }
        .flashcard-back {
            background-color: #f5f5f4;
            color: #292524;
            transform: rotateY(180deg);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body class="bg-amber-50 text-stone-800 min-h-screen flex items-center justify-center p-4">

        <header class="text-center mb-6">

            <p class="text-lg text-stone-600">200 mots essentiels à maîtriser</p>
        </header>

        <section class="controls mb-4 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="w-full sm:w-auto">
                <label for="category-select" class="sr-only">Catégorie</label>
                <select id="category-select" class="w-full sm:w-auto p-2 border border-stone-300 rounded-lg shadow-sm focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition">
                    <option value="all">Toutes les catégories (200)</option>
                    <option value="cat1">Verbes (Action) (20)</option>
                    <option value="cat2">Verbes (Pensée) (20)</option>
                    <option value="cat3">Noms (Personnes/Société) (20)</option>
                    <option value="cat4">Noms (Objets/Lieux) (20)</option>

                    <option value="cat9">Connecteurs & Prépositions (20)</option>
                    <option value="cat10">Environnement & Tech (20)</option>
                </select>
            </div>
            <button id="shuffle-button" class="w-full sm:w-auto px-4 py-2 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 transition duration-200">
                Mélanger
            </button>
        </section>

        <section class="flashcard-section mb-4">
            <p id="progress-indicator" class="text-center text-stone-500 mb-2">Carte 1 sur 200</p>
            <div id="flashcard-container" class="flashcard-container w-full h-64 sm:h-80 cursor-pointer" onclick="flipCard()">
                <div class="flashcard">
                    <div class="flashcard-face flashcard-front">
                        <h2 id="card-front-text" class="text-4xl font-bold text-center"></h2>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <h3 id="card-back-text" class="text-3xl font-semibold text-center"></h3>
                        <p id="card-type-text" class="text-xl text-stone-600 italic mt-2"></p>
                    </div>
                </div>
            </div>
        </section>

        <nav class="navigation-controls grid grid-cols-3 gap-4">
            <button id="prev-button" class="px-5 py-3 bg-stone-200 text-stone-700 font-semibold rounded-lg shadow-md hover:bg-stone-300 transition duration-200">
                Précédent
            </button>
            <button id="flip-button" class="px-5 py-3 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 transition duration-200">
                Retourner
            </button>
            <button id="next-button" class="px-5 py-3 bg-stone-200 text-stone-700 font-semibold rounded-lg shadow-md hover:bg-stone-300 transition duration-200">
                Suivant
            </button>
        </nav>

            { french: "la Terre", english: "Earth, ground", type: "n.f.", category: "cat10" },
            { french: "la vitesse", english: "speed", type: "n.f.", category: "cat10" },
            { french: "une voiture", english: "a car", type: "n.f.", category: "cat10" }
        ];

        let currentDeck = [...masterDeck];
        let currentIndex = 0;
        let isFlipped = false;

        const cardContainer = document.getElementById('flashcard-container');
        const cardFrontText = document.getElementById('card-front-text');
        const cardBackText = document.getElementById('card-back-text');
        const cardTypeText = document.getElementById('card-type-text');
        const progressIndicator = document.getElementById('progress-indicator');
        const categorySelect = document.getElementById('category-select');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const flipButton = document.getElementById('flip-button');
        const shuffleButton = document.getElementById('shuffle-button');

        function updateCard() {
            if (currentDeck.length === 0) {
                cardFrontText.textContent = "Aucune carte";
                cardBackText.textContent = "";
                cardTypeText.textContent = "";
                updateProgress();
                return;
            }
            const card = currentDeck[currentIndex];
            cardFrontText.textContent = card.french;
            cardBackText.textContent = card.english;
            cardTypeText.textContent = card.type;
            if (isFlipped) {
                flipCard(true);
            }
            updateProgress();
        }

        function updateProgress() {
            const total = currentDeck.length;
            const current = total > 0 ? currentIndex + 1 : 0;
            progressIndicator.textContent = `Carte ${current} sur ${total}`;
        }

        function flipCard(forceFront = false) {
            if (forceFront) {
                cardContainer.classList.remove('is-flipped');
                isFlipped = false;
            } else {
                cardContainer.classList.toggle('is-flipped');
                isFlipped = !isFlipped;
            }
        }

        function nextCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterDeck() {
            const category = categorySelect.value;
            if (category === 'all') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        prevButton.addEventListener('click', prevCard);
        nextButton.addEventListener('click', nextCard);
        flipButton.addEventListener('click', () => flipCard(false));
        shuffleButton.addEventListener('click', shuffleDeck);
        categorySelect.addEventListener('change', filterDeck);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard(false);
            }
        });

        updateCard();
    </script>
</body>
</html>
