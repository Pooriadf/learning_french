    <!-- Chosen Palette: Warm Neutrals (bg-amber-50, text-stone-800, card-white, accent-amber-500) -->
    <!-- Application Structure Plan: Stable single-page flashcard tool with expanded data (500 words, 20 A1 categories). Key Interaction: Card flip toggle on click/spacebar, standard navigation (prev/next), shuffle, and category filter remain operational. Content is reset for the A1 curriculum. -->
    <!-- Visualization & Content Choices: Report Info: 500 A1 French Words + Example Sentences. Goal: Reliable, large-scale vocabulary review for beginners (A1) with contextual usage. Presentation Method: Interactive HTML/CSS/JS flashcard (div with 3D flip effect). Justification: Provides necessary tools (filter, shuffle, toggle flip) for systematic review of fundamental vocabulary. Library/Method: Vanilla JS for state and DOM manipulation; Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard-container.is-flipped .flashcard {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: white;
            color: #292524;
        }
        .flashcard-back {
            background-color: #f5f5f4;
            color: #292524;
            transform: rotateY(180deg);
            justify-content: space-around;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

            { french: "poser", english: "to put down, to ask (a question)", type: "v.", category: "cat20", example_fr: "Pose ton verre sur la table.", example_en: "Put your glass on the table." },
            { french: "préparer", english: "to prepare", type: "v.", category: "cat20", example_fr: "Je prépare le dîner.", example_en: "I am preparing dinner." },
            { french: "regarder", english: "to watch, to look at", type: "v.", category: "cat20", example_fr: "Regardons un film ce soir.", example_en: "Let's watch a movie tonight." },
            { french: "rencontrer", english: "to meet", type: "v.", category: "cat20", example_fr: "J'ai rencontré un ami hier.", example_en: "I met a friend yesterday." },
            { french: "rester", english: "to stay, to remain", type: "v.", category: "cat20", example_fr: "Restez à la maison s'il pleut.", example_en: "Stay home if it is raining." },
            { french: "téléphoner", english: "to call (phone)", type: "v.", category: "cat20", example_fr: "Je téléphone à ma mère chaque jour.", example_en: "I call my mother every day." },
            { french: "trouver", english: "to find", type: "v.", category: "cat20", example_fr: "J'ai trouvé ma clé !", example_en: "I found my key!" },
        ];

        let currentDeck = [...masterDeck];
        let currentIndex = 0;
        let isFlipped = false;

        const cardContainer = document.getElementById('flashcard-container');
        const cardFrontText = document.getElementById('card-front-text');
        const cardBackText = document.getElementById('card-back-text');
        const cardTypeText = document.getElementById('card-type-text');
        const exampleFr = document.getElementById('example-fr');
        const exampleEn = document.getElementById('example-en');
        const progressIndicator = document.getElementById('progress-indicator');
        const categorySelect = document.getElementById('category-select');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const flipButton = document.getElementById('flip-button');
        const shuffleButton = document.getElementById('shuffle-button');

        function updateCard() {
            if (currentDeck.length === 0) {
                cardFrontText.textContent = "Aucune carte";
                cardBackText.textContent = "";
                cardTypeText.textContent = "";
                exampleFr.textContent = "Veuillez choisir une autre catégorie.";
                exampleEn.textContent = "Please choose another category.";
                updateProgress();
                return;
            }
            const card = currentDeck[currentIndex];
            cardFrontText.textContent = card.french;
            cardBackText.textContent = card.english;
            cardTypeText.textContent = card.type;
            exampleFr.textContent = card.example_fr;
            exampleEn.textContent = `(${card.example_en})`;

            // S'assurer que la carte est sur le recto après un changement de mot
            resetCardToFront();
            updateProgress();
        }

        function updateProgress() {
            const total = currentDeck.length;
            const current = total > 0 ? currentIndex + 1 : 0;
            progressIndicator.textContent = `Carte ${current} sur ${total}`;
        }

        function resetCardToFront() {
            cardContainer.classList.remove('is-flipped');
            isFlipped = false;
        }

        function flipCard() {
            if (currentDeck.length === 0) return;
            cardContainer.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            if (currentDeck.length === 0) return;
            // Utilise l'opérateur modulo pour revenir à la fin si on est au début (boucle)
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterDeck() {
            const category = categorySelect.value;
            if (category === 'all') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        // --- GESTION DES LISTENERS ---
        // Le bouton "Précédent" appelle prevCard
        prevButton.addEventListener('click', prevCard);
        // Le bouton "Suivant" appelle nextCard
        nextButton.addEventListener('click', nextCard);
        // Le bouton "Retourner" et le clic sur la carte appellent flipCard (bascule)
        flipButton.addEventListener('click', flipCard);
        shuffleButton.addEventListener('click', shuffleDeck);
        categorySelect.addEventListener('change', filterDeck);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard(); // Flèche droite va au suivant
            } else if (e.key === 'ArrowLeft') {
                prevCard(); // Flèche gauche va au précédent
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard(); // Espace bascule la carte
            }
        });

        updateCard();
    </script>
</body>
</html>
