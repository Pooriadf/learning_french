    <!-- Chosen Palette: Apple Modern (Glassmorphism, System Fonts, Blur, Soft Gradients) -->

    <style>
        /* Apple System Font Stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Mesh Gradient Animation (Warmer tones for A1) */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: #000;
            background-image: 
                radial-gradient(at 80% 0%, hsla(28,100%,74%,1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);
            filter: blur(60px);
            opacity: 0.6;
            animation: meshMove 20s infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* 3D Flip Card Styles */
        .flashcard-container {
            perspective: 1200px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .flashcard-container.is-flipped .flashcard {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.5) inset;
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.95);
        }

        /* Custom Scrollbar for Select */
        select {
            -webkit-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        /* Glass Button Hover Effect */
        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn-glass:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.4);
        }
        
        /* Primary Action Button */
        .btn-primary {
            background: #FF9500; /* iOS Orange for A1 */
            color: white;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* Navigation Link Styles */
        .nav-link {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            text-decoration: none;
        }
        .nav-link-active {
            background-color: white;
            color: #1e293b;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .nav-link-inactive {
            color: rgba(255,255,255,0.7);
        }
        .nav-link-inactive:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>

        let currentDeck = [...masterDeck];

        let isFlipped = false;

        const cardFrontText = document.getElementById('card-front-text');
        const cardBackText = document.getElementById('card-back-text');
        const cardTypeText = document.getElementById('card-type-text');
        const exampleFr = document.getElementById('example-fr');
        const exampleEn = document.getElementById('example-en');
        const progressIndicator = document.getElementById('progress-indicator');
        const categorySelect = document.getElementById('category-select');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const flipButton = document.getElementById('flip-button');
        const shuffleButton = document.getElementById('shuffle-button');

        function updateCard() {
            if (currentDeck.length === 0) {
                cardFrontText.textContent = "Terminé";
                cardBackText.textContent = "";
                cardTypeText.textContent = "";
                exampleFr.textContent = "Sélectionnez une autre catégorie.";
                exampleEn.textContent = "";
                updateProgress();
                return;
            }
            const card = currentDeck[currentIndex];
            cardFrontText.textContent = card.french;
            cardBackText.textContent = card.english;
            cardTypeText.textContent = card.type;
            exampleFr.textContent = card.example_fr;
            exampleEn.textContent = `(${card.example_en})`;

            resetCardToFront();
            updateProgress();
        }

        function updateProgress() {
            const total = currentDeck.length;
            const current = total > 0 ? currentIndex + 1 : 0;
            progressIndicator.textContent = `Carte ${current} sur ${total}`;
        }

        function resetCardToFront() {
            cardContainer.classList.remove('is-flipped');
            isFlipped = false;
        }

        function flipCard() {
            if (currentDeck.length === 0) return;
            cardContainer.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterDeck() {
            const category = categorySelect.value;
            if (category === 'all') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        // Event Listeners
        prevButton.addEventListener('click', (e) => { e.stopPropagation(); prevCard(); });
        nextButton.addEventListener('click', (e) => { e.stopPropagation(); nextCard(); });
        flipButton.addEventListener('click', (e) => { e.stopPropagation(); flipCard(); });
        shuffleButton.addEventListener('click', (e) => { e.stopPropagation(); shuffleDeck(); });
        categorySelect.addEventListener('change', filterDeck);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initial Load
        updateCard();
