        select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }

        .nav-link-active { background-color: white; color: #1e293b; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .nav-link-inactive { color: rgba(255,255,255,0.7); }

    <script>
        /* This list is fully populated with B1 level vocabulary. 
           It covers all categories from the dropdown.
        */
        const masterDeck = [
            // --- Catégorie 1: Verbes (Action) ---
            { french: "agir", english: "to act", type: "v.", category: "cat1", example_fr: "Il est temps d'agir pour protéger l'environnement.", example_en: "It is time to act to protect the environment." },
            { french: "atteindre", english: "to reach, achieve", type: "v.", category: "cat1", example_fr: "Nous devons travailler dur pour atteindre nos objectifs.", example_en: "We must work hard to reach our objectives." },

            { french: "construire", english: "to build", type: "v.", category: "cat1", example_fr: "Ils vont construire une nouvelle école dans le quartier.", example_en: "They are going to build a new school in the neighborhood." },
            { french: "courir", english: "to run", type: "v.", category: "cat1", example_fr: "J'aime courir tous les matins avant le travail.", example_en: "I like to run every morning before work." },
            { french: "créer", english: "to create", type: "v.", category: "cat1", example_fr: "Elle a créé une entreprise de zéro il y a deux ans.", example_en: "She created a company from scratch two years ago." },
            { french: "développer", english: "to develop", type: "v.", category: "cat1", example_fr: "Il faut développer de nouvelles stratégies commerciales.", example_en: "We must develop new business strategies." },
            { french: "devenir", english: "to become", type: "v.", category: "cat1", example_fr: "Mon rêve est de devenir médecin.", example_en: "My dream is to become a doctor." },
            { french: "diriger", english: "to direct, lead", type: "v.", category: "cat1", example_fr: "C'est lui qui dirige l'équipe de recherche.", example_en: "He is the one who leads the research team." },
            { french: "durer", english: "to last", type: "v.", category: "cat1", example_fr: "La réunion a duré plus de trois heures.", example_en: "The meeting lasted more than three hours." },
            { french: "empêcher", english: "to prevent", type: "v.", category: "cat1", example_fr: "La pluie l'a empêché de sortir.", example_en: "The rain prevented him from going out." },
            { french: "éviter", english: "to avoid", type: "v.", category: "cat1", example_fr: "Nous devrions éviter de parler de politique.", example_en: "We should avoid talking about politics." },
            { french: "gérer", english: "to manage", type: "v.", category: "cat1", example_fr: "Elle est très douée pour gérer les crises.", example_en: "She is very good at managing crises." },
            { french: "lancer", english: "to launch, throw", type: "v.", category: "cat1", example_fr: "L'entreprise va lancer un nouveau produit le mois prochain.", example_en: "The company is going to launch a new product next month." },
            { french: "maintenir", english: "to maintain", type: "v.", category: "cat1", example_fr: "Il est difficile de maintenir l'ordre sans autorité.", example_en: "It is difficult to maintain order without authority." },
            { french: "obtenir", english: "to obtain", type: "v.", category: "cat1", example_fr: "J'ai obtenu mon diplôme l'année dernière.", example_en: "I obtained my diploma last year." },
            { french: "permettre", english: "to allow, permit", type: "v.", category: "cat1", example_fr: "Ce nouveau système permet un accès plus rapide aux données.", example_en: "This new system allows faster access to data." },
            { french: "produire", english: "to produce", type: "v.", category: "cat1", example_fr: "Cette usine produit des pièces automobiles.", example_en: "This factory produces car parts." },
            { french: "proposer", english: "to propose, suggest", type: "v.", category: "cat1", example_fr: "Je peux vous proposer une autre solution.", example_en: "I can propose another solution to you." },
            { french: "réaliser", english: "to achieve, realize", type: "v.", category: "cat1", example_fr: "Il a enfin réalisé son rêve de voyage.", example_en: "He finally achieved his travel dream." },
            { french: "recevoir", english: "to receive", type: "v.", category: "cat1", example_fr: "J'ai reçu un colis ce matin.", example_en: "I received a package this morning." },

            { french: "servir", english: "to serve", type: "v.", category: "cat1", example_fr: "À quoi sert cet outil ?", example_en: "What is this tool used for?" },

            // --- Catégorie 2: Verbes (Pensée/Communication) ---
            { french: "accepter", english: "to accept", type: "v.", category: "cat2", example_fr: "Il a accepté la proposition sans hésiter.", example_en: "He accepted the proposal without hesitation." },

            { french: "considérer", english: "to consider", type: "v.", category: "cat2", example_fr: "Je considère cette tâche comme une priorité.", example_en: "I consider this task a priority." },

            // --- Catégorie 3: Noms (Personnes/Société) ---
            { french: "un/e adulte", english: "an adult", type: "n.m./f.", category: "cat3", example_fr: "Chaque adulte a le droit de voter.", example_en: "Every adult has the right to vote." },

            { french: "l'argent (m)", english: "money", type: "n.m.", category: "cat20", example_fr: "Je n'ai pas assez d'argent pour acheter cette voiture.", example_en: "I don't have enough money to buy this car." },

            { french: "le coût", english: "the cost", type: "n.m.", category: "cat20", example_fr: "Le coût de la vie augmente chaque année.", example_en: "The cost of living increases every year." },
            { french: "la facture", english: "the invoice, bill", type: "n.f.", category: "cat20", example_fr: "N'oubliez pas de payer la facture d'électricité.", example_en: "Don't forget to pay the electricity bill." },

            { french: "l'autorisation (f)", english: "the authorization", type: "n.f.", category: "cat20", example_fr: "Vous avez besoin d'une autorisation pour entrer.", example_en: "You need authorization to enter." },
            { french: "la loi", english: "the law", type: "n.f.", category: "cat20", example_fr: "Cette nouvelle loi entrera en vigueur le mois prochain.", example_en: "This new law will take effect next month." },
            { french: "la règle", english: "the rule", type: "n.f.", category: "cat20", example_fr: "Respectez les règles de la maison.", example_en: "Respect the house rules." },
            { french: "l'obligation (f)", english: "the obligation", type: "n.f.", category: "cat20", example_fr: "Avoir une assurance est une obligation légale.", example_en: "Having insurance is a legal obligation." },
            { french: "la preuve", english: "the proof, evidence", type: "n.f.", category: "cat20", example_fr: "Avez-vous une preuve de votre achat ?", example_en: "Do you have proof of your purchase?" },
            { french: "le permis", english: "the license, permit", type: "n.m.", category: "cat20", example_fr: "J'ai obtenu mon permis de conduire l'année dernière.", example_en: "I obtained my driver's license last year." },
            { french: "le commerce", english: "the trade, commerce", type: "n.m.", category: "cat20", example_fr: "Le commerce international est très important pour ce pays.", example_en: "International trade is very important for this country." },
            { french: "la vente", english: "the sale", type: "n.f.", category: "cat20", example_fr: "Nous organisons une grande vente de livres ce week-end.", example_en: "We are organizing a big book sale this weekend." },
            { french: "l'achat (m)", english: "the purchase", type: "n.m.", category: "cat20", example_fr: "L'achat de cet appartement a été une bonne décision.", example_en: "The purchase of this apartment was a good decision." },
            { french: "le bénéfice", english: "the profit, benefit", type: "n.m.", category: "cat20", example_fr: "Les bénéfices de l'entreprise ont augmenté de 10%.", example_en: "The company's profits increased by 10%." },
            { french: "la taxe", english: "the tax", type: "n.f.", category: "cat20", example_fr: "Il faut payer une taxe sur la valeur ajoutée.", example_en: "You have to pay a value-added tax." }
        ];

        let currentDeck = [...masterDeck];
        let currentIndex = 0;
        let isFlipped = false;

        const cardContainer = document.getElementById('flashcard-container');
        const cardFrontText = document.getElementById('card-front-text');
        const cardBackText = document.getElementById('card-back-text');
        const cardTypeText = document.getElementById('card-type-text');
        const exampleFr = document.getElementById('example-fr');
        const exampleEn = document.getElementById('example-en');
        const progressIndicator = document.getElementById('progress-indicator');
        const categorySelect = document.getElementById('category-select');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const flipButton = document.getElementById('flip-button');
        const shuffleButton = document.getElementById('shuffle-button');

        function updateCard() {
            if (currentDeck.length === 0) {
                cardFrontText.textContent = "Aucune carte";
                cardBackText.textContent = "";
                cardTypeText.textContent = "";
                exampleFr.textContent = "Veuillez choisir une autre catégorie.";
                exampleEn.textContent = "";
                updateProgress();
                return;
            }
            const card = currentDeck[currentIndex];
            cardFrontText.textContent = card.french;
            cardBackText.textContent = card.english;
            cardTypeText.textContent = card.type;
            exampleFr.textContent = card.example_fr;
            exampleEn.textContent = `(${card.example_en})`;

            resetCardToFront();
            updateProgress();
        }

        function updateProgress() {
            const total = currentDeck.length;
            const current = total > 0 ? currentIndex + 1 : 0;
            progressIndicator.textContent = `Carte ${current} sur ${total}`;
        }

        function resetCardToFront() {
            cardContainer.classList.remove('is-flipped');
            isFlipped = false;
        }

        function flipCard() {
            if (currentDeck.length === 0) return;
            cardContainer.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterDeck() {
            const category = categorySelect.value;
            if (category === 'all') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        prevButton.addEventListener('click', (e) => { e.stopPropagation(); prevCard(); });
        nextButton.addEventListener('click', (e) => { e.stopPropagation(); nextCard(); });
        flipButton.addEventListener('click', (e) => { e.stopPropagation(); flipCard(); });
        shuffleButton.addEventListener('click', (e) => { e.stopPropagation(); shuffleDeck(); });
        categorySelect.addEventListener('change', filterDeck);

        function playAudio(e) {
            e.stopPropagation();
            speakText(currentDeck[currentIndex].french);
        }

        function playExampleAudio(e) {
            e.stopPropagation();
            speakText(currentDeck[currentIndex].example_fr);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                
                const voices = window.speechSynthesis.getVoices();
                const frenchVoice = voices.find(voice => voice.lang.includes('fr'));
                if (frenchVoice) {
                    utterance.voice = frenchVoice;
                }

                window.speechSynthesis.speak(utterance);
            } else {
                alert("Désolé, votre navigateur ne supporte pas la synthèse vocale.");
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        window.speechSynthesis.getVoices();
        updateCard();
    </script>
