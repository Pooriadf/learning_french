<head>
    <meta charset="UTF-m">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Mémoire - Français B1 (avec Exemples)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals (bg-amber-50, text-stone-800, card-white, accent-amber-500) -->
    <!-- Application Structure Plan: A single-page flashcard application. The core structure features a main header, a control bar (category filter dropdown, shuffle button), the interactive flashcard area (clickable to flip), and navigation controls (previous, flip, next) with a progress indicator. This structure was chosen for its directness and usability, immediately presenting the user with the learning tool and providing simple controls (category filter) to manage the large 200-word list effectively. -->
    <!-- Visualization & Content Choices: Report Info: 200 B1 French Words + Example Sentences. Goal: Learn/Review Vocabulary and contextual usage. Presentation Method: Interactive HTML/CSS/JS flashcard (div with 3D flip effect). Interaction: Click card/button to flip; navigation buttons (next/prev) to change cards; dropdown (select) to filter deck by category; shuffle button. Justification: Adding example sentences directly addresses the user's request for better contextual learning and makes the B1 level vocabulary more practical. Library/Method: Vanilla JS for state and DOM manipulation; Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard-container.is-flipped .flashcard {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .flashcard-front {
            background-color: white;
            color: #292524;
        }
        .flashcard-back {
            background-color: #f5f5f4;
            color: #292524;
            transform: rotateY(180deg);
            justify-content: space-around; /* Distribute content vertically */
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

                    <option value="cat1">Verbes (Action) (20)</option>
                    <option value="cat2">Verbes (Pensée) (20)</option>

        let currentDeck = [...masterDeck];
        let currentIndex = 0;
        let isFlipped = false;

        const cardContainer = document.getElementById('flashcard-container');
        const cardFrontText = document.getElementById('card-front-text');
        const cardBackText = document.getElementById('card-back-text');
        const cardTypeText = document.getElementById('card-type-text');
        const exampleFr = document.getElementById('example-fr');
        const exampleEn = document.getElementById('example-en');
        const progressIndicator = document.getElementById('progress-indicator');
        const categorySelect = document.getElementById('category-select');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const flipButton = document.getElementById('flip-button');
        const shuffleButton = document.getElementById('shuffle-button');

        function updateCard() {
            if (currentDeck.length === 0) {
                cardFrontText.textContent = "Aucune carte";
                cardBackText.textContent = "";
                cardTypeText.textContent = "";
                exampleFr.textContent = "Veuillez choisir une autre catégorie.";
                exampleEn.textContent = "Please choose another category.";
                updateProgress();
                return;
            }
            const card = currentDeck[currentIndex];
            cardFrontText.textContent = card.french;
            cardBackText.textContent = card.english;
            cardTypeText.textContent = card.type;
            exampleFr.textContent = card.example_fr;
            exampleEn.textContent = `(${card.example_en})`;

            if (isFlipped) {
                flipCard(true);
            }
            updateProgress();
        }

        function updateProgress() {
            const total = currentDeck.length;
            const current = total > 0 ? currentIndex + 1 : 0;
            progressIndicator.textContent = `Carte ${current} sur ${total}`;
        }

        function flipCard(forceFront = false) {
            if (forceFront) {
                cardContainer.classList.remove('is-flipped');
                isFlipped = false;
            } else {
                cardContainer.classList.toggle('is-flipped');
                isFlipped = !isFlipped;
            }
        }

        function nextCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterDeck() {
            const category = categorySelect.value;
            if (category === 'all') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        prevButton.addEventListener('click', prevCard);
        nextButton.addEventListener('click', nextCard);
        flipButton.addEventListener('click', () => flipCard(false));
        shuffleButton.addEventListener('click', shuffleDeck);
        categorySelect.addEventListener('change', filterDeck);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard(false);
            }
        });

        updateCard();
