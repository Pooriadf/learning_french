    <!-- Visualization & Content Choices: Report Info: 500 A2 French Words + Example Sentences. Goal: Reliable, large-scale vocabulary review for A2 learners, focusing on concrete and intermediate communication topics (descriptions, experiences, simple cause/effect). Presentation Method: Interactive HTML/CSS/JS flashcard (div with 3D flip effect). Justification: Provides necessary tools for systematic review of this intermediate vocabulary set. Library/Method: Vanilla JS for state and DOM manipulation; Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard-container.is-flipped .flashcard {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;

            color: #292524;
        }
        .flashcard-back {
            background-color: #f5f5f4;
            color: #292524;
            transform: rotateY(180deg);
            justify-content: space-around;

            { french: "se tromper", english: "to be mistaken", type: "v.r.", category: "cat20", example_fr: "Je me suis trompé de numéro.", example_en: "I got the wrong number." },
            { french: "se trouver", english: "to be located", type: "v.r.", category: "cat20", example_fr: "Le musée se trouve au centre-ville.", example_en: "The museum is located downtown." },
            { french: "se rendre (à)", english: "to go (to a place)", type: "v.r.", category: "cat20", example_fr: "Je me rends à l'aéroport.", example_en: "I am going to the airport." },
            { french: "se cacher", english: "to hide (oneself)", type: "v.r.", category: "cat20", example_fr: "Le chat se cache sous la table.", example_en: "The cat is hiding under the table." },
            { french: "se coiffer", english: "to do one's hair", type: "v.r.", category: "cat20", example_fr: "Elle se coiffe dans la salle de bains.", example_en: "She does her hair in the bathroom." },
            { french: "s'amuser", english: "to have fun", type: "v.r.", category: "cat20", example_fr: "Nous nous amusons bien à la fête.", example_en: "We are having a lot of fun at the party." },
            { french: "se marier", english: "to get married", type: "v.r.", category: "cat20", example_fr: "Ils se sont mariés l'année dernière.", example_en: "They got married last year." },
            { french: "se promener", english: "to go for a walk", type: "v.r.", category: "cat20", example_fr: "Nous nous sommes promenés dans le parc.", example_en: "We went for a walk in the park." },
            { french: "s'endormir", english: "to fall asleep", type: "v.r.", category: "cat20", example_fr: "Je m'endors devant la télévision.", example_en: "I fall asleep in front of the television." },
            { french: "se taire", english: "to be quiet", type: "v.r.", category: "cat20", example_fr: "Taisez-vous, s'il vous plaît !", example_en: "Be quiet, please!" },
            { french: "se disputer", english: "to argue", type: "v.r.", category: "cat20", example_fr: "Ils se disputent souvent pour des choses stupides.", example_en: "They often argue over stupid things." }
        ];

        let currentDeck = [...masterDeck];
        let currentIndex = 0;
        let isFlipped = false;

        const cardContainer = document.getElementById('flashcard-container');
        const cardFrontText = document.getElementById('card-front-text');
        const cardBackText = document.getElementById('card-back-text');
        const cardTypeText = document.getElementById('card-type-text');
        const exampleFr = document.getElementById('example-fr');
        const exampleEn = document.getElementById('example-en');
        const progressIndicator = document.getElementById('progress-indicator');
        const categorySelect = document.getElementById('category-select');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const flipButton = document.getElementById('flip-button');
        const shuffleButton = document.getElementById('shuffle-button');

        function updateCard() {
            if (currentDeck.length === 0) {
                cardFrontText.textContent = "Aucune carte";
                cardBackText.textContent = "";
                cardTypeText.textContent = "";
                exampleFr.textContent = "Veuillez choisir une autre catégorie.";
                exampleEn.textContent = "Please choose another category.";
                updateProgress();
                return;
            }
            const card = currentDeck[currentIndex];
            cardFrontText.textContent = card.french;
            cardBackText.textContent = card.english;
            cardTypeText.textContent = card.type;
            exampleFr.textContent = card.example_fr;
            exampleEn.textContent = `(${card.example_en})`;

            // S'assurer que la carte est sur le recto après un changement de mot
            resetCardToFront();
            updateProgress();
        }

        function updateProgress() {
            const total = currentDeck.length;
            const current = total > 0 ? currentIndex + 1 : 0;
            progressIndicator.textContent = `Carte ${current} sur ${total}`;
        }

        function resetCardToFront() {
            cardContainer.classList.remove('is-flipped');
            isFlipped = false;
        }

        function flipCard() {
            if (currentDeck.length === 0) return;
            cardContainer.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentDeck.length === 0) return;
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCard();
        }

        function prevCard() {
            if (currentDeck.length === 0) return;
            // Utilise l'opérateur modulo pour revenir à la fin si on est au début (boucle)
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCard();
        }

        function shuffleDeck() {
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterDeck() {
            const category = categorySelect.value;
            if (category === 'all') {
                currentDeck = [...masterDeck];
            } else {
                currentDeck = masterDeck.filter(card => card.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        // --- GESTION DES LISTENERS ---
        prevButton.addEventListener('click', prevCard);
        nextButton.addEventListener('click', nextCard);
        flipButton.addEventListener('click', flipCard);
        shuffleButton.addEventListener('click', shuffleDeck);
        categorySelect.addEventListener('change', filterDeck);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextCard(); // Flèche droite va au suivant
            } else if (e.key === 'ArrowLeft') {
                prevCard(); // Flèche gauche va au précédent
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard(); // Espace bascule la carte
            }
        });

        updateCard();
    </script>
</body>
